name: Aktualizr tests
on:
  pull_request:
    branches: [ dev ]

jobs:
  repo-name:
    runs-on: ubuntu-latest
    outputs:
      output: ${{ steps.repo_name.outputs.repoName }}
    steps:
      - id: repo_name
        run: echo "repoName=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

  on-pull-request:
    runs-on: ubuntu-latest
    needs: repo-name
    container:
      image: ghcr.io/${{needs.repo-name.outputs.output}}/aktualizr-test:dev-image-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true 

      - name: Build Project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug .
          cd build
          make
          make build_tests

      - name: Run ctest excluding 'booted' tests
        run: |
          cd build
          ctest -LE "booted" --output-on-failure


    
